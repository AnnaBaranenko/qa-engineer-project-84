---
- summary: |
    Поиск по ключевому слову
  requirement: >
    Пользователь должен иметь возможность искать товары по ключевому
    слову или категории
  prerequisites: |
    Открыта главная страница приложения
  test-data: |
    Тестовые данные
    Ключевое слово = Red
  steps:
    - Ввести в поле поиска ключевое слово "Red"
  expected-result: |
    Отображается список товаров, соответствующих ключевому слову "Red"
- summary: |
    Фильтр списка товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: Открыта главная страница приложения
  test-data: |
    Тестовые данные
    Категория = beauty
  steps:
    - Открыть поле со списком Категории
    - Выбрать категорию "beauty"
  expected-result: |
    Отображается список товаров категории "beauty"
- summary: |
    Просмотр информации о товаре
  requirement: >
    Пользователь должен иметь возможность просматривать товары и
    просматривать подробную информацию о товаре
  prerequisites: |
    Открыта главная страница приложения
  test-data: |
    Тестовые данные
    Наименование товара = Apple
  steps:
    - Перейти на страницу товара Apple
  expected-result: |
    Отображается цена, название, фотография и описание товара
- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Открыта страница товара Apple
  test-data: |
    Тестовые данные
    Наименование товара = Apple
  steps:
    - нажать кнопку "в корзину"
  expected-result: |
    Товар добавлен в корзину
